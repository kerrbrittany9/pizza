<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PORTLAND PIZZA PARLOR</h1>
        <p>Best Pizza 1996</p>
        <p>Best Sauce 1989</p>
        <p>Best Salsa Night 1986</p>
      </div>
        <form id="pizza">
          <div class="form-group">
            <h2>Order Name</h2><br>
             <label for="new-first-name">First name</label>
             <input type="text" class="form-control" id="new-first-name">
           </div>
           <div class="form-group">
             <label for="new-last-name">Last name</label>
             <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="size">Size</label>
            <select class="form-control" id="size">
              <option value="5">Small</option>
              <option value="8">Medium</option>
              <option value="12">Large</option>
            </select><br>
          </div>
          <div class="form-group">
            <label for="size">Cheese or No Cheese</label>
            <select class="form-control" id="cheese">
              <option value="1">Plain Cheese</option>
              <option value="0">Just Sauce, no cheese</option>
            </select><br>
          </div>
          <div class="form-group">
            <label for="size">Protein</label>
            <select class="form-control" id="protein">
              <option value="0">None</option>
              <option value="2">pepperoni</option>
              <option value="3">Sausage</option>
              <option value="1">Baked Tofu</option>
            </select><br>
          </div>
          <div class="form-group">
            <label for="size">Veggies</label>
            <select class="form-control" id="veggies">
              <option value="0">None</option>
              <option value="2">Peppers</option>
              <option value="1">Onions</option>
              <option value="3">Roasted Tomatoes</option>
            </select><br>
          </div>
          <button type="submit">Click to Order</button>
        </form>

        <h2>Order</h2>
        <ul id="order">
        </ul>
        <ul id="receipt">
        </ul>
      </div>
    </body>
  </html>
