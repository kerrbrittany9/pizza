<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PORTLAND PIZZA PARLOR</h1>
        <p>Best Pizza 1996</p>
        <p>Best Sauce 1989</p>
        <p>Best Salsa Night 1986</p>
      </div>
      <div class="well">
        <h3>Please enter your order and we will make it promptly. See cost at bottom of page. Click it to remove once you've picked up your pizza.</h3>
      </div>
      <form id="pizza">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
            <h2>Order Name</h2><br>
             <label for="new-first-name">First name</label>
             <input type="text" class="form-control" id="new-first-name">
           </div><br>
           <div class="form-group">
             <label for="new-last-name">Last name</label>
             <input type="text" class="form-control" id="new-last-name">
          </div><br>
          <div class="form-group">
            <label for="size">Size</label>
            <select class="form-control" id="size">
              <option value="5">Small</option>
              <option value="8">Medium</option>
              <option value="12">Large</option>
            </select><br>
          </div>
        </div>
          <div class="col-md-6">
            <div class="form-group">
              <h2>Options</h2><br>
              <label for="size">Cheese or No Cheese</label>
              <select class="form-control" id="cheese">
                <option value="1">Cheese $1.oo</option>
                <option value="2">Non-Dairy Cheese $2.oo</option>
              </select><br>
            </div>
            <div class="form-group">
              <label for="size">Protein</label>
              <select class="form-control" id="protein">
                <option value="0">None</option>
                <option value="2">Pepperoni $2.oo</option>
                <option value="3">Spicy Spanish Sausage $3.oo</option>
                <option value="1">Baked Tofu $1.oo</option>
              </select><br>
            </div>
            <div class="form-group">
              <label for="size">Veggies</label>
              <select class="form-control" id="veggies">
                <option value="0">None</option>
                <option value="2">Peppers $2.oo</option>
                <option value="1">Caramelized Onions $1.oo</option>
                <option value="3">Fire Roasted Tomatoes $3.oo</option>
              </select><br>
            </div>
          </div>
          <button type="submit">Click to Order</button>
        </div>
      </form>
        <h2>Order</h2>
        <ul id="order">
        </ul>
    </div>
  </body>
</html>
