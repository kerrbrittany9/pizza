<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PORTLAND PIZZA PARLOR</h1>
        <p>Best Pizza 1996</p>
        <p>Best Sauce 1989</p>
        <p>Best Salsa Night 1986</p>
      </div>
        <form id="pizza">
          <div class="form-group">
            <h2>Order Name</h2><br>
             <label for="new-first-name">First name</label>
             <input type="text" class="form-control" id="new-first-name">
           </div>
           <div class="form-group">
             <label for="new-last-name">Last name</label>
             <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="size">Size</label>
            <select class="form-control" id="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select><br>
          </div>
          <div class="form-group">
            <h3>What do fancy on your pizza?</h3>
            <p>Protein</p>
            <input type="checkbox" name="protein" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="protein" value="sausage">Sausage<br>
            <input type="checkbox" name="protein" value="fried-egg">Fried Egg<br>
            <input type="checkbox" name="protein" value="baked-tofu">Baked Tofu<br>
          </div>
          <div class="form-group">
            <p>Garden Things</p>
            <input type="checkbox" name="vegetables" value="mushroom">Mushrooms<br>
            <input type="checkbox" name="vegetables" value="banana-peppers">Banana Peppers<br>
            <input type="checkbox" name="vegetables" value="onions">Onions<br>
            <input type="checkbox" name="vegetables" value="olives">Olives<br>
          </div>

          <button type="submit">Click to Order</button>
        </form>

        <h2>Order</h2>
        <ul id="order">
        </ul>
      </div>
    </body>
  </html>
