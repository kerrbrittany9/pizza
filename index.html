<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PORTLAND PIZZA PARLOR</h1>
        <p>Best Pizza 1996</p>
        <p>Best Sauce 1989</p>
        <p>Best Salsa Night 1986</p>
      </div>
        <form id="pizza">
          <h1>What do fancy on your pizza?</h1><br>
          <label for="heading">PROTEINS</label>
          <select class="form-control" id="protein">
            <option value="pepperoni">Pepperoni</option>
            <option value="sausage">Sausage</option>
            <option value="fried-egg">Fried Egg</option>
          </select><br>
          <label for="heading">Vegetables</label>
          <select class="form-control" id="veggies">
            <option value="olives">Olives</option>
            <option value="banana-peppers">Banana Peppers</option>
            <option value="mushrooms">Mushrooms</option>
            <option value="onions">Onions</option>
          </select><br>

        </form>
      </body>
    </html>
